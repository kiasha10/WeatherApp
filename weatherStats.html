<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Area Details</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      body {
        background: linear-gradient(to bottom, #4facfe, #4facfe);
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen text-white">
    <div class="max-w-sm w-full mx-auto">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-semibold">Johannesburg</h1>
        <p class="text-6xl font-light">22°</p>
        <p class="text-2xl">Sunny</p>
        <p class="text-lg">H:22° L:7°</p>
      </div>

      <div class="bg-gray-800 bg-opacity-60 rounded-lg p-4 mb-6">
        <h2 class="text-xl font-semibold mb-4">7-DAY FORECAST</h2>
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <span>Today</span>
            <svg
              class="w-5 h-5 text-yellow-500"
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              height="200px"
              width="200px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M277.3 32h-42.7v64h42.7V32zm129.1 43.7L368 114.1l29.9 29.9 38.4-38.4-29.9-29.9zm-300.8 0l-29.9 29.9 38.4 38.4 29.9-29.9-38.4-38.4zM256 128c-70.4 0-128 57.6-128 128s57.6 128 128 128 128-57.6 128-128-57.6-128-128-128zm224 106.7h-64v42.7h64v-42.7zm-384 0H32v42.7h64v-42.7zM397.9 368L368 397.9l38.4 38.4 29.9-29.9-38.4-38.4zm-283.8 0l-38.4 38.4 29.9 29.9 38.4-38.4-29.9-29.9zm163.2 48h-42.7v64h42.7v-64z"
              ></path>
            </svg>
            <div class="flex items-center space-x-2">
              <span>7°</span>
              <div class="w-24 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-blue-400" style="width: 50%"></div>
              </div>
              <span>22°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
